<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <!--responsividade-->
        <link rel="stylesheet" href="style/responsive.css">
        <title>NETFLIX CLONE</title>
    </head>
    
    <body>
       <header>
           <nav>
               <div class="container">
                   <h2 class="logo">NETFLIX</h2>
                   <nav>
                       <a href="#">Inicio</a>
                       <a href="#">Séries</a>
                       <a href="#">Filmes</a>
                       <a href="#">Documentarios</a>
                   </nav>
               </div>
           </nav>
       </header>

       <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">House of Card</h3>
                    <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada que esta imperdível.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
           </div> 
       </main>

      <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

                <img class="box-filme" src="img/croods2.jpg" alt="">

           <div class="item">
                <img class="box-filme" src="img/entreArmaseBriquedos.jpg" alt="">
            </div>

             <div class="item">

             </div>
             <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">

             <div class="item">

                <img class="box-filme" src="img/theFather.jpg" alt="">
             </div>
            
        </div>
      </div>

       <script src="js/owl/jquery.min.js"></script>
       <script src="js/owl/owl.carousel.min.js"></script>
       <script src="js/owl/setup.js"></script>
